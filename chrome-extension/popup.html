<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #1976D2;
            --background-color: #f5f7fa;
            --chat-bg: #ffffffcc;
            --user-message-bg: linear-gradient(135deg, #e3f2fd 60%, #bbdefb 100%);
            --bot-message-bg: #ffffff;
            --text-color: #22223b;
            --timestamp-color: #757575;
            --border-radius: 16px;
            --shadow: 0 4px 24px rgba(33,150,243,0.07), 0 1.5px 6px rgba(33,150,243,0.05);
        }

        body {
            width: 400px;
            height: 600px;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f5f7fa 100%);
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            opacity: 1;
            background: var(--chat-bg);
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 1.5px solid #e3e8ee;
        }

        .header {
            padding: 18px 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            box-shadow: 0 2px 12px rgba(33,150,243,0.10);
        }

        .header h1 {
            margin: 0;
            font-size: 1.25em;
            font-weight: 600;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 2px 8px rgba(31,38,135,0.10);
        }

        #refresh-chat {
            background: rgba(255,255,255,0.12);
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px 12px;
            border-radius: 50%;
            font-size: 1.1em;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(33,150,243,0.10);
        }

        #refresh-chat:hover {
            background: rgba(255,255,255,0.25);
            transform: rotate(180deg) scale(1.08);
        }

        #messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 18px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background: transparent;
            scrollbar-width: thin;
            scrollbar-color: #a5b4fc #f5f5f5;
        }

        #messages-container::-webkit-scrollbar {
            width: 8px;
        }
        #messages-container::-webkit-scrollbar-thumb {
            background: #a5b4fc;
            border-radius: 8px;
        }

        .message {
            max-width: 80%;
            padding: 14px 18px;
            border-radius: 22px;
            position: relative;
            animation: messageAppear 0.3s ease;
            font-size: 15px;
            line-height: 1.6;
            box-shadow: 0 2px 8px rgba(33,150,243,0.06);
            word-break: break-word;
        }

        .user-message {
            background: var(--user-message-bg);
            align-self: flex-end;
            border-bottom-right-radius: 8px;
            color: #1a237e;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(33,150,243,0.13);
        }

        .bot-message {
            background: var(--bot-message-bg);
            align-self: flex-start;
            border-bottom-left-radius: 8px;
            color: var(--text-color);
            font-weight: 500;
            border: 1px solid #e3e8ee;
        }

        .message-timestamp {
            font-size: 0.75em;
            color: var(--timestamp-color);
            margin-top: 4px;
            text-align: right;
        }

        .chat-input-container {
            padding: 18px 16px 16px 16px;
            background: rgba(255,255,255,0.97);
            border-top: 1px solid #e3e8ee;
            display: flex;
            flex-direction: column;
            gap: 10px;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            box-shadow: 0 -2px 8px rgba(33,150,243,0.04);
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        #message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1.5px solid #e3e8ee;
            border-radius: 22px;
            resize: none;
            font-family: inherit;
            line-height: 1.5;
            max-height: 100px;
            min-height: 20px;
            font-size: 15px;
            background: rgba(255,255,255,0.98);
            transition: border-color 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 4px rgba(33,150,243,0.04);
        }

        #message-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 2px 8px rgba(33,150,243,0.10);
        }

        #send-button {
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 12px 22px;
            border-radius: 22px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(33,150,243,0.10);
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
        }

        #send-button:hover {
            background: linear-gradient(90deg, #1976D2 0%, #2196F3 100%);
            box-shadow: 0 4px 16px rgba(33,150,243,0.18);
            transform: scale(1.05);
        }

        .file-upload-container {
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #file-upload {
            display: none;
        }

        .file-upload-btn {
            background: none;
            border: 1.5px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-upload-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        #file-preview {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 4px 8px;
            background: var(--user-message-bg);
            border-radius: 8px;
            font-size: 0.95em;
        }

        #file-preview.active {
            display: flex;
        }

        #remove-file {
            background: none;
            border: none;
            color: #ff5252;
            cursor: pointer;
            padding: 4px;
            font-size: 1.1em;
        }

        .status {
            font-size: 0.98em;
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            margin-bottom: 2px;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            opacity: 1;
        }

        .status.warning {
            background: #fff3e0;
            color: #ef6c00;
            opacity: 1;
        }

        .status.info {
            background: #e3f2fd;
            color: #1565c0;
            opacity: 1;
        }

        #loading, #typing-indicator {
            padding: 8px;
            font-style: italic;
            color: var(--timestamp-color);
            text-align: center;
            font-size: 1em;
            background: none;
        }

        .hidden {
            display: none !important;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(33,150,243,0.13);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(33,150,243,0.22);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <img src="images/indianapolis.png" alt="Logo" style="height:28px;width:28px;margin-right:8px;border-radius:8px;box-shadow:0 2px 8px rgba(33,150,243,0.13);background:#fff;">
                IndyChat Assistant
            </h1>
            <button id="refresh-chat" title="Refresh Chat">â†º</button>
        </div>
        
        <div id="messages-container"></div>
        
        <div class="chat-input-container">
            <div id="status" class="status"></div>
            <div id="file-preview">
                <span id="file-name"></span>
                <button id="remove-file" title="Remove file">âœ•</button>
            </div>
            <div class="input-row">
                <div class="file-upload-container">
                    <label for="file-upload" class="file-upload-btn">ðŸ“Ž</label>
                    <input type="file" id="file-upload" accept="image/*,.pdf,.doc,.docx,.txt">
                </div>
                <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
